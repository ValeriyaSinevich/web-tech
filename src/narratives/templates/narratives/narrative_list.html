{% extends "base.html" %}

{% block title %}<h1>Narratives</h1>{% endblock %}

{% block content %}
{% for narrative in object_list %}
<div>{{narrative.pk}}
<h3><p><a href = '/post/{{narrative.pk}}'>{{ narrative.title }}</a> </p></h3>
<div>{{ narrative.text }}</div>
    <p>Published: {{ narrative.pub_date|date }}</p>
</div>
{% endfor %}
{% endblock %}
